<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Awesome Theater</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1c1c1c;
        color: #fbbf24;
      }
      header {
        padding: 20px;
        text-align: center;
      }

  .login-box {
    background-color: #fff;
    width: 500px;
    margin: 100px auto;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    text-align: center;
  }

  .login-box input[type="text"],
  .login-box input[type="password"] {
    border: none;
    border-bottom: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 20px;
    width: 100%;
    font-size: 16px;
  }

  .login-box button[type="submit"] {
    background-color: #fbbf24;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-bottom: 20px;
    transition: all 0.3s ease-in-out;
  }

  .login-box button[type="submit"]:hover {
    background-color: #1f2937;
  }

  .login-box a {
    color: #fbbf24;
    text-decoration: none;
    font-size: 16px;
    display: block;
    margin-bottom: 20px;
    transition: all 0.3s ease-in-out;
  }

  .login-box a:hover {
    color: #fff;
  }

  .forgot-box {
    background-color: #fff;
    width: 500px;
    margin: 100px auto;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    text-align: center;
  }

  .forgot-box input[type="email"] {
    border: none;
    border-bottom: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 20px;
    width: 100%;
    font-size: 16px;
  }

  .forgot-box button[type="submit"] {
    background-color: #fbbf24;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.3s ease-in-out;
  }

  .forgot-box button[type="submit"]:hover {
    background-color: #1f2937;
  }

  h2 {
    font-size: 36px;
    margin-bottom: 30px;
  }
</style>

  </head>
  <body>
    <div class="forgot-box">
      <h2>Forgot Your Password?</h2>
      <form>
        <input type="email" placeholder="Enter your email address" required />
        <button type="submit">Send Email</button>
      </form>
    </div>
  </body>
</html>
