<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Awesome Theater</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      .login-box {
        background-color: #fff;
        width: 300px;
        margin: auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 50px;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        border: none;
        border-bottom: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
        font-size: 16px;
      }

      .login-box button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .login-box a {
        color: #4caf50;
        text-decoration: none;
        font-size: 14px;
        display: block;
        margin-bottom: 10px;
      }

      .login-box a:hover {
        text-decoration: underline;
      }

      .forgot-box {
        background-color: #fff;
        width: 300px;
        margin: auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 50px;
      }

      .forgot-box input[type="email"] {
        border: none;
        border-bottom: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
        font-size: 16px;
      }

      .forgot-box button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="forgot-box">
      <h2>Forgot your information?</h2>
      <form>
        <input type="email" placeholder="Email address" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
