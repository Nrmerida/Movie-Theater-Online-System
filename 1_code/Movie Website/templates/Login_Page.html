<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Awesome Theater - Login</title>
    <link rel="stylesheet" href="">
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 100px);
      }
      form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        padding: 40px;
        text-align: center;
        width: 400px;
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        text-align: left;
      }
      input[type="text"],
      input[type="password"] {
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
      }
      button[type="submit"] {
        background-color: #333;
        border-radius: 5px;
        border: none;
        color: #fff;
        font-size: 18px;
        padding: 10px 20px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        width: 100%;
      }
      button[type="submit"]:hover {
        background-color: #555;
        cursor: pointer;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .buttons button {
        background-color: #fff;
        border: none;
        color: #333;
        font-size: 16px;
        padding: 0;
        text-decoration: underline;
        transition: color 0.3s ease;
      }
      .buttons button:hover {
        color: #555;
        cursor: pointer;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Awesome Theater</h1>
    </header>
    <main>
      <form method="POST" action="{{ url_for('login') }}">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
        <div class="buttons">
          <button>
 <div class="login-links">
                            <a href="/Register_account">Don't have an account registered?</a>
   <BR>
                    <a href="/Forgot_your_password">Forgot account information?</a>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
