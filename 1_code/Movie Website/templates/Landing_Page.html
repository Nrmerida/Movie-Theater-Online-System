<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Awesome Theater- Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1c1c1c;
        color: #fbbf24;
      }

      header {
        padding: 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
      }

      nav li {
        margin: 0 10px;
      }

      nav li a {
        text-decoration: none;
        color: #1c1c1c;
        padding: 5px;
        border-radius: 5px;
        background-color: #fbbf24;
        transition: background-color 0.3s ease-in-out;
      }

      nav li a:hover {
        background-color: #1f2937;
      }

      .login {
        margin-top: 20px;
      }

      .login a,
      .login button {
        background-color: #fbbf24;
        color: #1c1c1c;
        border: none;
        border-radius: 5px;
        padding: 5px;
        margin: 0 5px;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
      }

      .login a:hover,
      .login button:hover {
        background-color: #1f2937;
      }

      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .movies {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .movie {
        background-color: #ffffff;
        width: 300px;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        text-align: center;
        overflow: hidden;
      }

      .movie img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .movie h2 {
        margin: 20px;
        font-size: 24px;
        font-weight: normal;
      }

      .movie p {
        margin: 20px;
        font-size: 16px;
      }

      .movie button {
        background-color: #fbbf24;
        color: #1c1c1c;
        border: none;
        border-radius: 5px;
        padding: 5px;
        margin: 10px;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
      }

      .movie button:hover {
        background-color: #1f2937;
      }

      form button[type="submit"] {
        background-color: #fbbf24;
        color: #1c1c1c;
        border: none;
        border-radius: 5px;
        padding: 5px;
        margin: 10px;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
      }

      form button[type="submit"]:hover {
        background-color: #1f2937;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Awesome Theater</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
      <div class="login">
        <a href="/Login_Page">Login</a> | <a href="/Register_account">Register</a> | <a href="/Logout">Logout</a>
      </div>
    </header>
    <main>
      <section class="movies">
        <div class="movie">
          <img src="https://m.media-amazon.com/images/M/MV5BMjMxNjY2MDU1OV5BMl5BanBnXkFtZTgwNzY1MTUwNTM@._V1_.jpg" alt="Movie 1">
          <h2>Avengers Infinity War</h2>
          <p>directed by Anthony and Joe Russo.</p>
          <div class="buttons">
            <button><a href="/Movie_details">View Details</a></button>
            <form method="POST" action="/book_movie1"><button type="submit">Book Movie</button></form>
          </div>
        </div>
        <div class="movie">
          <img src="https://m.media-amazon.com/images/I/81pj4tb6LEL._AC_UF894,1000_QL80_.jpg" alt="Movie 2">
          <h2>How To Train Your Dragon</h2>
          <p>directed by Dean DeBlois and Chris Sanders</p>
          <div class="buttons">
            <button><a href="/Movie_details2">View Details</a></button>
            <form method="POST" action="/book_movie2"><button type="submit">Book Movie</button></form>
          </div>
        </div>
        <div class="movie">
          <img src="https://m.media-amazon.com/images/M/MV5BNzQ3OTY4NjAtNzM5OS00N2ZhLWJlOWUtYzYwZjNmOWRiMzcyXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_FMjpg_UX1000_.jpg" alt="Movie 3">
          <h2>Jurassic World</h2>
          <p>directed by Colin Trevorrow.</p>
          <div class="buttons">
            <button><a href="/Movie_details3">View Details</a></button>
            <form method="POST" action="/book_movie3"><button type="submit">Book Movie</button></form>
          </div>
        </div>
      </section>
      <div class="view-more">
        <button>View More Movies</button>
      </div>
    </main>
    <footer>
      <p>&copy; Awesome Theater 2023</p>
    </footer>
  </body>
</html>
