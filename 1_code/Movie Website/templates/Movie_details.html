<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Awesome Theater - Movie Details</title>
    <link rel="stylesheet" href="Movie_Details_Style.css">
  </head>
  <body>
    <header>
      <h1>Awesome Theater</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="login">
        <a href="#">Login</a> | <a href="#">Register</a>
      </div>
    </header>
    <main>
      <div class="movie">
        <img src="{Link to movie poster}" alt="{Movie Name} Poster" width="200" height="300">
        <div class="details">
          <h2>{Movie Name}</h2>
          <p>Play Time: {Movies Play Time}</p>
          <p>Seats Available: {Seating Status}</p>
          <div class="video-container">
            <iframe width="560" height="315" src="{Link to YouTube movie preview}" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; Awesome Theater 2023</p>
    </footer>
  </body>
</html>
